<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;overflow:hidden;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family:'Segoe UI',sans-serif;
}

/* ğŸ Hediye */
.gift{
  position:absolute;inset:0;margin:auto;
  width:200px;height:200px;background:#e63946;
  border-radius:18px;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:bounce 2s infinite;z-index:5;
}
.gift::before{content:'';position:absolute;width:30px;height:200px;background:#fff;}
.gift::after{content:'';position:absolute;width:200px;height:30px;background:#fff;}
.gift span{position:absolute;bottom:-45px;font-size:26px;color:#7a1c3a;font-weight:bold}
@keyframes bounce{50%{transform:translateY(-10px)}}

/* ğŸ’¥ Kalp patlama */
.burst-heart{position:absolute;width:16px;height:16px;background:#ff4d6d;transform:rotate(-45deg);animation:burst 1.2s forwards}
.burst-heart::before,.burst-heart::after{content:'';position:absolute;width:16px;height:16px;background:#ff4d6d;border-radius:50%}
.burst-heart::before{top:-8px}
.burst-heart::after{left:8px}
@keyframes burst{to{transform:translate(var(--x),var(--y)) rotate(-45deg) scale(1.4);opacity:0}}

/* Efekt alanÄ± */
.effects{position:absolute;inset:0;pointer-events:none;display:none}

/* ğŸŒ¸ Ã‡iÃ§ek */
.flower{position:absolute;width:70px;height:70px;animation:floatUp 9s linear forwards;opacity:0}
.petal{position:absolute;width:28px;height:42px;background:pink;border-radius:50%;top:14px;left:21px;transform-origin:bottom center}
.petal:nth-child(1){transform:rotate(0deg)}
.petal:nth-child(2){transform:rotate(60deg)}
.petal:nth-child(3){transform:rotate(120deg)}
.petal:nth-child(4){transform:rotate(180deg)}
.petal:nth-child(5){transform:rotate(240deg)}
.petal:nth-child(6){transform:rotate(300deg)}
.center{position:absolute;width:16px;height:16px;background:gold;border-radius:50%;top:27px;left:27px}

/* â¤ï¸ Kalp */
.heart{
  position:absolute;width:50px;height:50px;background:#ff1e56;
  transform:rotate(-45deg);
  animation:floatUp 9s linear forwards, softPulse 2.8s ease-in-out infinite;
  opacity:0;
}
.heart::before,.heart::after{content:'';position:absolute;width:50px;height:50px;background:#ff1e56;border-radius:50%}
.heart::before{top:-25px}
.heart::after{left:25px}

/* â„ï¸ Kar */
.snow{position:absolute;width:6px;height:6px;background:white;border-radius:50%;opacity:.7;animation:snowFall 12s linear infinite}

/* YazÄ±lar */
.container{
  position:absolute;inset:0;display:none;
  flex-direction:column;align-items:center;justify-content:center;
  text-align:center;z-index:2
}
.note{font-size:28px;color:#7a1c3a;min-height:60px;transition:opacity 2s}
.final{margin-top:20px;font-size:42px;color:white;display:none;animation:fadeInScale 2.5s forwards}

@keyframes floatUp{
  0%{transform:translateY(110vh) scale(.6);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-30vh) scale(1);opacity:0}
}
@keyframes softPulse{0%,100%{transform:rotate(-45deg) scale(1)}50%{transform:rotate(-45deg) scale(1.05)}}
@keyframes snowFall{from{transform:translateY(-10vh)}to{transform:translateY(110vh)}}
@keyframes fadeInScale{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}

.pocoyo{
  display:block;
  margin:0 auto 10px auto;
  opacity:0;
  animation:pocoyoIn 2.5s ease forwards;
}

.pocoyo-large{
  width:180px;
}

@keyframes pocoyoIn{
  from{opacity:0;transform:translateY(-20px) scale(.8)}
  to{opacity:1;transform:translateY(0) scale(1)}
}to{opacity:1;transform:scale(1)}

<script>
const gift=document.getElementById('gift');
const effects=document.getElementById('effects');
const container=document.getElementById('container');
const note=document.getElementById('note');
const finalText=document.getElementById('final');

function spawnFlower(){
  const f=document.createElement('div');
  f.className='flower';
  f.style.left=Math.random()*100+'vw';
  f.style.animationDelay=Math.random()*4+'s';
  for(let i=0;i<6;i++) f.appendChild(document.createElement('div')).className='petal';
  f.appendChild(document.createElement('div')).className='center';
  effects.appendChild(f);
  f.addEventListener('animationend',()=>f.remove());
}

function spawnHeart(){
  const h=document.createElement('div');
  h.className='heart';

  const target=(finalText.offsetParent!==null)?finalText:container;
  const r=target.getBoundingClientRect();
  const gap=40;
  const side=Math.floor(Math.random()*4);

  if(side===0){h.style.left=(r.left-gap-Math.random()*60)+'px';h.style.top=(r.top+Math.random()*r.height)+'px';}
  if(side===1){h.style.left=(r.right+gap+Math.random()*60)+'px';h.style.top=(r.top+Math.random()*r.height)+'px';}
  if(side===2){h.style.left=(r.left+Math.random()*r.width)+'px';h.style.top=(r.top-gap-Math.random()*40)+'px';}
  if(side===3){h.style.left=(r.left+Math.random()*r.width)+'px';h.style.top=(r.bottom+gap+Math.random()*40)+'px';}

  effects.appendChild(h);
  h.addEventListener('animationend',()=>h.remove());
}

gift.onclick=()=>{
  // patlama
  for(let i=0;i<24;i++){
    const b=document.createElement('div');
    b.className='burst-heart';
    b.style.left='50%';b.style.top='50%';
    b.style.setProperty('--x',(Math.random()*400-200)+'px');
    b.style.setProperty('--y',(Math.random()*400-200)+'px');
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1200);
  }

  gift.style.display='none';
  effects.style.display='block';
  container.style.display='flex';

  // kar
  for(let i=0;i<35;i++){
    const s=document.createElement('div');
    s.className='snow';
    s.style.left=Math.random()*100+'vw';
    s.style.animationDelay=Math.random()*10+'s';
    effects.appendChild(s);
  }

  // Ã§iÃ§ekler
  const flowerInterval=setInterval(spawnFlower,500);

  // yazÄ±
  const text='â¤ï¸ ğ’·ğ’¾ğ“‡ğ“ğ’¾ğ“€ğ“‰â„¯ ğ“ƒğ’¾ğ’¸â„¯ ğ“‚ğ“Šğ“‰ğ“ğ“Š ğ“ğ’¾ğ“ğ“ğ’¶ğ“‡ğ’¶ ğ’·ğ’¾ğ“‰ğ’¶ğ“ƒâ„¯ğ“‚ğ“‚ğ“‚ğ“‚ â¤ï¸';
  let i=0;(function type(){if(i<text.length){note.textContent+=text[i++];setTimeout(type,80)}})();

  // 4 sn sonra kalpler
  setTimeout(()=>{
    clearInterval(flowerInterval);
    setInterval(spawnHeart,600);
  },4000);

  // final

    note.style.opacity='0';
    setTimeout(()=>{note.style.display='none';finalText.style.display='block'},2000);
  },8500);
};
